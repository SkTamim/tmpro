    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBoZ23MknOhIl-giwPBfDJxccT1Csx1ev0",
            authDomain: "tm-pro-01.firebaseapp.com",
            projectId: "tm-pro-01",
            storageBucket: "tm-pro-01.appspot.com",
            messagingSenderId: "866484750921",
            appId: "1:866484750921:web:f61e60d328f38ca1020d98",
            measurementId: "G-MVBN557YKG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Firestore =================
        import { doc, getDoc, getFirestore, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const database = getFirestore()

        let isLoading = true;
        const getData = () => {
            const ref = collection(database, "bags/category-1/inner");
            getDocs(ref)
                .then((response) => {
                    let items = []
                    response.docs.map((item) => {
                        items.push(item.data());
                    });
                    showProducts(items)
                })
                .catch((err) => {
                    console.log(err);
                });
        };
        getData()


        const productsArea = document.getElementById('products-area')
        function showProducts(items) {
            items.forEach(element => {
                // Slider Id
                let slideId = `bag-slider-${element.id}`

                // Indicators
                let indicator = `<button type="button" data-bs-target="#${slideId}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>`;
                for (let index = 1; index < element.images.length; index++) {
                    indicator += `<button type="button" data-bs-target="#${slideId}" data-bs-slide-to="${index}" aria-label="Slide ${index + 1}"></button>`
                }
                indicator = indicator.replace('undefined', '')

                // Image sliders
                let slider;
                element.images.forEach((image, index) => {
                    if (index === 0) {
                        slider += `
                            <div class="carousel-item active">
                                <img src="${image}" class="d-block w-100" alt=${slideId}>
                            </div>`
                    } else {
                        slider += `
                                <div class="carousel-item">
                                    <img src="${image}" class="d-block w-100" alt=${slideId}>
                                </div>`
                    }
                });

                // Main Product
                productsArea.innerHTML += `
                <div class="col-md-4 col-sm-6">
                <div class="card product-card">
                    <div id="${slideId}" class="carousel carousel-dark slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            ${indicator}
                        </div>
                        <div class="carousel-inner">
                           ${slider}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#${slideId}" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#${slideId}" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${element.name}</h5>
                        <div class="price">
                            Price - &nbsp;
                            <p class="main-price">₹${element.price}</p>
                            &nbsp;
                            <p class="old-price">₹${element['max-price']}</p>
                            &nbsp;
                            <p class="price-off">${element.off}% off</p>
                            <p class="sale">New Year Sale</p>
                        </div>

                        <a href="product-details.html#bag-${element.id}" class="btn main-btn w-100 mt-3">View</a>
                    </div>
                </div>
            </div>
                `
            });
            isLoading = false;
            productLoading()
        }

        function productLoading() {
            const productsLoadingBox = document.getElementById('products-loading-box')
            if (isLoading) {
                productsLoadingBox.style.display = 'block'
                productsArea.style.display = 'none'
            } else {
                productsLoadingBox.style.display = 'none'
                productsArea.style.display = 'flex'
            }
        }
        productLoading()
    </script>
