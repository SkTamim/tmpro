<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Pro Store</title>

    <!-- BOOTSTRAP CSS FILE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- BOOTSTRAP ICON CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- CUSTOM CSS FILE  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!------------------------------------ 
                NAVBAR START
    ---------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark main-nav">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">TM Pro</a>
            <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="bi bi-list"></i>
            </button>
        </div>
        </div>
    </nav>

    <!-- NAVAR CANVAS -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active fw-500" aria-current="page" href="#">Home</a>
                </li>
            </ul>
        </div>
    </div>

    <!------------------------------------ 
                NAVBAR END
    ---------------------------------------->


    <!---------------------------------
                 HERO SLIDER START  
        ------------------------------------>
    <section class="hero-section container-lg">
        <div id="heroSlider" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#heroSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#heroSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#heroSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#">
                        <img src="assets/images/sale-banner-1.png" class="d-block w-100" alt="Banner one">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="assets/images/sale-banner-1.png" class="d-block w-100" alt="Banner two">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="assets/images/sale-banner-1.png" class="d-block w-100" alt="Banner thre">
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev color-black" type="button" data-bs-target="#heroSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next color-black" type="button" data-bs-target="#heroSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <!---------------------------------
                 HERO SLIDER END  
    ------------------------------------>


    <!---------------------------------
            PRODUCTS SECTION START  
    ------------------------------------>
    <section class="products-section container-lg py-5">
        <h1 class="fw-500 color-black text-center text-uppercase mb-4">
            Awesome Bags we Offer
        </h1>

        <div class="row">

            <div class="col-md-4 col-sm-6">
                <div class="card product-card">
                    <div id="bag-slider-1" class="carousel carousel-dark slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#bag-slider-1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#bag-slider-1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#bag-slider-1" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#bag-slider-1" data-bs-slide-to="3" aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#bag-slider-1" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/images/bag-1-1.png" class="d-block w-100" alt="Bag 1">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/bag-1-2.png" class="d-block w-100" alt="Bag 1">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/bag-1-3.png" class="d-block w-100" alt="Bag 1">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/bag-1-4.png" class="d-block w-100" alt="Bag 1">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/bag-1-5.png" class="d-block w-100" alt="Bag 1">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#bag-slider-1" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#bag-slider-1" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Activiti standard size college bag (Pink-Grey)</h5>
                        <div class="price">
                            Price - &nbsp;
                            <p class="main-price">₹279</p>
                            &nbsp;
                            <p class="old-price">₹450</p>
                            &nbsp;
                            <p class="price-off">38% off</p>
                            <p class="sale">New Year Sale</p>
                        </div>

                        <a href="#" class="btn main-btn w-100 mt-3">View</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="card product-card">
                    <div id="bag-slider-2" class="carousel carousel-dark slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#bag-slider-2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#bag-slider-2" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#bag-slider-2" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#bag-slider-2" data-bs-slide-to="3" aria-label="Slide 4"></button>

                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/images/bag-2-1.png" class="d-block w-100" alt="Bag 2">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/bag-2-2.png" class="d-block w-100" alt="Bag 2">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/bag-2-3.png" class="d-block w-100" alt="Bag 2">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/bag-2-4.png" class="d-block w-100" alt="Bag 2">
                            </div>

                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#bag-slider-2" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#bag-slider-2" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">LIKE standard size stylist college bag (Seal Blue)</h5>
                        <div class="price">
                            Price - &nbsp;
                            <p class="main-price">₹279</p>
                            &nbsp;
                            <p class="old-price">₹400</p>
                            &nbsp;
                            <p class="price-off">31% off</p>
                            <p class="sale">New Year Sale</p>
                        </div>

                        <a href="#" class="btn main-btn w-100 mt-3">View</a>
                    </div>
                </div>
            </div>



        </div>

    </section>
    <!---------------------------------
            PRODUCTS SECTION END  
    ------------------------------------>







    <!-- BOOTSTRAP JS FILE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
